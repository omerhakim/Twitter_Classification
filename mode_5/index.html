<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <form class="jumbotron" onsubmit="onSubmit(event)">
          <div class="form-group">
            <label for="twitterName">Twitter Name</label>
            <input type="text" class="form-control" id="twitterName" required>
          </div>
          <div class="form-group">
            <label for="other">Other</label>
            <input type="text" class="form-control" id="other" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="jumbotron">
            <h1>Results:</h1>
            <div id="result"></div>
        </div>
    </div>

    <script>
      function onSubmit(e) {
        e.preventDefault();
        const twitterName = $('#twitterName').val();
        const other = $('#other').val();

        if (!other.trim() || !twitterName.trim()) {
          return false;
        }

        fetch('/<html>')
          .then(function (response) {
            return response.json();
          })
          .then(function (result) {
            $('#result').html(result);
          })
          .catch(function (error) {
            $('#result').html(error.message);
          })
      }
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
